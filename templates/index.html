<!DOCTYPE html>
<html>
<head>
    <title>String to Morse Code Converter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>String to Morse Code Converter</h1>
    <form>
        <label for="input_string">Enter a string:</label>
           <div class="textInputWrapper">
                <input placeholder="Type Here" name="input_string" type="text" class="textInput">
            </div>
        <br>
        <button id="shadow__btn">Convert</button>

    </form>
    <p id="morse_code_output"></p>
    <script>
        $(function() {
            $('#shadow__btn').click(function() {
                $.ajax({
                    url: '/convert',
                    type: 'POST',
                    data: $('form').serialize(),
                    success: function(response) {
                        $('#morse_code_output').text(response.morse_code).show();
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
                return false;
            });
        });
    </script>

</body>
</html>
